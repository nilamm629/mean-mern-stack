<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <style>
        .Calculator-screen {
            margin: 10px;
            width: 470px;
            height: 30px;
        }
        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-row-gap: 20px;
            grid-column-gap: 20px;
            margin: 10px;
        }
        button {
            height: 65px;
        }
        
    </style>
<body>
    <div style="border: 1px black solid; width: 500px; height: 400px;">
        <input type="text" class="Calculator-screen" value="0"/>
        <div class="calculator-keys">
        <button type="button" value="+">+</button>
        <button type="button" value="-">-</button>
        <button type="button" value="*">*</button>
        <button type="button" value="/">/</button>
        <button type="button" value="7">1</button>
        <button type="button" value="8">2</button>
        <button type="button" value="9">3</button>
        <button type="button" value="4">0</button>
        <button type="button" value="5">4</button>
        <button type="button" value="6">5</button>
        <button type="button" value="1">6</button>
        <button type="button" value="=">=</button>
        <button type="button" value="2">7</button>
        <button type="button" value="3">8</button>
        <button type="button" value="0">9</button>
        
        </div>
    </div>
</body>
</html>
